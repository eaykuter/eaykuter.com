<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enes's website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div {
            display: flex; /* Enables Flexbox */
            flex-direction: column; /* Stacks the children vertically */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Takes the full height of the viewport */
            text-align: center; /* Centers the text inside the div */
        }
        h1 {
            color: #1b591d; /* Green color for the heading */
            font-size: 3em; /* Larger text size for the heading */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em; /* Slightly larger text for the paragraph */
            margin-top: 5px;
        }
        .light-text {
            margin-bottom: 2px;
            color: #4c4c4c;
        }


    </style>
</head>
<body>
    <div>
        <h1>Hello, World!</h1>
        <p>This is your first website, Enes!</p>
        <p class="light-text">Welcome to the future.</p>
    </div>
</body>
</html>
